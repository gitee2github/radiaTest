vmachine:
  - uri: /api/v1/vmachine/{vmachine_id}
    act: delete
    alias: 删除Vmachine
  - uri: /api/v1/vmachine/{vmachine_id}
    act: get
    alias: 获取Vmachine
  - uri: /api/v1/vmachine/{vmachine_id}
    act: put
    alias: 修改Vmachine
  - uri: /api/v1/vmachine/{vmachine_id}/ipaddr
    act: put
    alias: 修改Vmachine的ip地址
  - uri: /api/v1/vmachine/{vmachine_id}/ssh
    act: get
    alias: 获取Vmachine的ssh信息