pmachine:
  - uri: /api/v1/pmachine/{pmachine_id}
    act: delete
    alias: 删除Pmachine
  - uri: /api/v1/pmachine/{pmachine_id}
    act: get
    alias: 获取Pmachine
  - uri: /api/v1/pmachine/{pmachine_id}
    act: put
    alias: 修改Pmachine
  - uri: /api/v1/pmachine/{pmachine_id}/power
    act: put
    alias: 修改Pmachine上下电
  - uri: /api/v1/pmachine/{pmachine_id}/install
    act: put
    alias: 安装Pmachine
  - uri: /api/v1/pmachine/{pmachine_id}/delay
    act: put
    alias: 修改Pmachine占用时间
  - uri: /api/v1/pmachine/{pmachine_id}/occupy
    act: put
    alias: 占用Pmachine
  - uri: /api/v1/pmachine/{pmachine_id}/release
    act: put
    alias: 释放Pmachine
  - uri: /api/v1/pmachine/{pmachine_id}/ssh
    act: get
    alias: 获取Pmachine的ssh信息
  - uri: /api/v1/pmachine/{pmachine_id}/ssh
    act: put
    alias: 修改Pmachine的ssh密码
  - uri: /api/v1/pmachine/{pmachine_id}/bmc
    act: get
    alias: 获取Pmachine的bmc信息
  - uri: /api/v1/pmachine/{pmachine_id}/bmc
    act: put
    alias: 修改Pmachine的bmc密码
machine_group:
  - uri: /api/v1/machine-group/{machine_group_id}
    act: delete
    alias: 删除Machine_Group
  - uri: /api/v1/machine-group/{machine_group_id}
    act: get
    alias: 获取Machine_Group
  - uri: /api/v1/machine-group/{machine_group_id}
    act: put
    alias: 修改Machine_Group