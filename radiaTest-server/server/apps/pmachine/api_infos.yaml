pmachine:
  - uri: /api/v1/pmachine/%d
    act: delete
    alias: 删除Pmachine
  - uri: /api/v1/pmachine/%d
    act: get
    alias: 获取Pmachine
  - uri: /api/v1/pmachine/%d
    act: put
    alias: 修改Pmachine
  - uri: /api/v1/pmachine/%d/power
    act: put
    alias: 修改Pmachine上下电
  - uri: /api/v1/pmachine/%d/install
    act: put
    alias: 安装Pmachine
  - uri: /api/v1/pmachine/%d/delay
    act: put
    alias: 修改Pmachine占用时间
  - uri: /api/v1/pmachine/%d/occupy
    act: put
    alias: 占用Pmachine
  - uri: /api/v1/pmachine/%d/release
    act: put
    alias: 释放Pmachine
  - uri: /api/v1/pmachine/%d/ssh
    act: get
    alias: 获取Pmachine的ssh信息
  - uri: /api/v1/pmachine/%d/ssh
    act: put
    alias: 修改Pmachine的ssh密码
  - uri: /api/v1/pmachine/%d/bmc
    act: get
    alias: 获取Pmachine的bmc信息
  - uri: /api/v1/pmachine/%d/bmc
    act: put
    alias: 修改Pmachine的bmc密码
machine_group:
  - uri: /api/v1/machine-group/%d
    act: delete
    alias: 删除Machine_Group
  - uri: /api/v1/machine-group/%d
    act: get
    alias: 获取Machine_Group
  - uri: /api/v1/machine-group/%d
    act: put
    alias: 修改Machine_Group