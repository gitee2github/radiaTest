task:
  - alias: 获取任务信息（单个）
    uri: /api/v1/tasks/{task_id}
    act: get
  - alias: 编辑任务信息
    uri: /api/v1/tasks/{task_id}
    act: put
  - alias: 删除任务
    uri: /api/v1/tasks/{task_id}
    act: delete
  - alias: 获取任务协助者信息
    uri: /api/v1/tasks/{task_id}/participants
    act: get
  - alias: 编辑任务协助者信息
    uri: /api/v1/tasks/{task_id}/participants
    act: put
  - alias: 编辑任务协执行者信息
    uri: /api/v1/tasks/{task_id}/executor
    act: put
  - alias: 获取任务评论
    uri: /api/v1/tasks/{task_id}/comment
    act: get
  - alias: 添加任务评论
    uri: /api/v1/tasks/{task_id}/comment
    act: post
  - alias: 删除任务评论
    uri: /api/v1/tasks/{task_id}/comment
    act: delete
  - alias: 获取任务的关联任务
    uri: /api/v1/tasks/{task_id}/family
    act: get
  - alias: 关联父/子任务
    uri: /api/v1/tasks/{task_id}/family
    act: post
  - alias: 解除关联父/子任务
    uri: /api/v1/tasks/{task_id}/family
    act: delete
  - alias: 获取任务报告
    uri: /api/v1/tasks/{task_id}/reports
    act: get
  - alias: 编辑任务报告
    uri: /api/v1/tasks/{task_id}/reports
    act: put
  - alias: 任务新增关联用例
    uri: /api/v1/tasks/{task_id}/milestones/{milestone_id}/cases
    act: post
  - alias: 删除任务关联用例
    uri: /api/v1/tasks/{task_id}/milestones/{milestone_id}/cases
    act: delete
  - alias: 给子任务分配测试用例
    uri: /api/v1/tasks/{task_id}/milestones/{milestone_id}/cases
    act: put
  - alias: 获取任务关联用例
    uri: /api/v1/tasks/{task_id}/cases
    act: get
  - alias: 获取任务用例结果
    uri: /api/v1/tasks/{task_id}/cases/result
    act: get
  - alias: 根据模板分配任务
    uri: /api/v1/tasks/{task_id}/distribute-templates/{template_id}
    act: put
  - alias: 更新手动用例状态
    uri: /api/v1/task/{task_id}/milestones/{taskmilestone_id}/cases/{case_id}
    act: put