framework:
  - uri: /api/v1/framework/%d
    act: delete
    alias: 删除Framework
  - uri: /api/v1/framework/%d
    act: get
    alias: 获取Framework
  - uri: /api/v1/framework/%d
    act: put
    alias: 修改Framework
git_repo:
  - uri: /api/v1/git_repo/%d
    act: delete
    alias: 删除GitRepo
  - uri: /api/v1/git_repo/%d
    act: get
    alias: 获取GitRepo
  - uri: /api/v1/git_repo/%d
    act: put
    alias: 修改GitRepo