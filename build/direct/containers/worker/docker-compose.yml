version: '3.7'

services:
    queue:
        image: rabbitmq:3.7.23-management
        restart: always
        network_mode: "host"
        volumes:
            - /var/lib/rabbitmq
            - /var/log/rabbitmq
            - /etc/radiaTest:/etc/radiaTest
        environment:
            RABBITMQ_DEFAULT_USER: radiaTest
            RABBITMQ_DEFAULT_PASS: 1234
            RABBITMQ_DEFAULT_VHOST: radiaTest
